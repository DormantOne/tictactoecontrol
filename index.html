<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20px;
        }

        .qr-code {
            margin-top: 20px;
        }

        #logs {
            margin-top: 20px;
            font-size: 0.8em;
            text-align: left;
            max-width: 600px;
            margin: 20px auto;
            background-color: #f0f0f0;
            padding: 10px;
            border: 1px solid #ccc;
            height: 200px;
            overflow-y: scroll;
        }

        .log-entry {
            border-bottom: 1px solid #ccc;
            padding: 2px 0;
        }
    </style>
</head>
<body>
    <h2>Tic Tac Toe Game Firestore Listener</h2>
    <button id="startGameButton">Start Game</button>
    <button id="openGovernorButton">Open Governor</button>
    <div id="qrCode" class="qr-code"></div>
    <div id="logs"></div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-functions-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>

    <script>
        let governorWindow;

        // Function to get Firebase config from Cloud Function
        async function getFirebaseConfig() {
            try {
                const response = await fetch('https://us-central1-universalcontroller-b4610.cloudfunctions.net/getFirebaseConfig', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: '{}'
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                return await response.json();
            } catch (error) {
                console.error('Failed to fetch Firebase config:', error);
                logToHTML('Failed to fetch Firebase config: ' + error);
                return null;
            }
        }

        function logToHTML(message) {
            const logContainer = document.getElementById('logs');
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.textContent = message;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        // Initialize Firebase with fetched config
        getFirebaseConfig().then(config => {
            if (!config) {
                console.error("Error: Firebase config is null");
                logToHTML("Error: Firebase config is null");
                return;
            }

            console.log("Firebase config fetched:", config);
            logToHTML("Firebase config fetched: " + JSON.stringify(config));
            firebase.initializeApp(config);
            const db = firebase.firestore();
            const auth = firebase.auth();

            let callNumber;
            const startGameButton = document.getElementById('startGameButton');
            const openGovernorButton = document.getElementById('openGovernorButton');

            startGameButton.addEventListener('click', () => {
                callNumber = Math.floor(Math.random() * 900000) + 100000;
                logToHTML(`Game started! Call Number: ${callNumber}`);
                const governorUrl = `https://dormantone.github.io/tictactoecontrol/controller-governor.html?callNumber=${callNumber}`;

                // Open the governor window with specified dimensions
                governorWindow = window.open(governorUrl, '_blank', 'width=400,height=800');

                const qrElement = document.getElementById('qrCode');
                const qr = new QRious({
                    element: qrElement,
                    size: 200,
                    value: `https://dormantone.github.io/tictactoecontrol/controller.html?callNumber=${callNumber}`
                });

                auth.signInAnonymously().catch(error => {
                    console.error('Failed to sign in anonymously:', error.message);
                    logToHTML('Failed to sign in anonymously: ' + error.message);
                });

                // Listen for actions in Firestore
                db.collection('actions').where('callNumber', '==', callNumber)
                    .orderBy('timestamp', 'desc')
                    .onSnapshot(snapshot => {
                        logToHTML("Snapshot received: " + JSON.stringify(snapshot.docs.map(doc => doc.data())));
                        snapshot.forEach(doc => {
                            const data = doc.data();
                            logToHTML(`User: ${data.userName} (${data.userId}), Control: ${data.control}, Value: ${data.value}, Time: ${data.timestamp.toDate()}`);
                        });
                    }, error => {
                        console.error("Error receiving snapshot: ", error);
                        logToHTML("Error receiving snapshot: " + error);
                    });
                window.focus();
            });

            openGovernorButton.addEventListener('click', () => {
                if (governorWindow && !governorWindow.closed) {
                    governorWindow.focus();
                } else {
                    const governorUrl = `https://dormantone.github.io/tictactoecontrol/controller-governor.html?callNumber=${callNumber}`;
                    governorWindow = window.open(governorUrl, '_blank', 'width=400,height=800');
                }
            });
        }).catch(error => {
            console.error("Error fetching Firebase config: ", error);
            logToHTML("Error fetching Firebase config: " + error);
        });
    </script>
</body>
</html>
