<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin: 20px auto;
        }

        .cell {
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            cursor: pointer;
        }

        button {
            margin-top: 20px;
            font-size: 1.2em;
            padding: 10px 20px;
        }

        .qr-code {
            margin-top: 20px;
        }

        #message {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h2>Tic Tac Toe Game</h2>
    <div id="board" class="board">
        <div class="cell" data-cell-index="0">0</div>
        <div class="cell" data-cell-index="1">1</div>
        <div class="cell" data-cell-index="2">2</div>
        <div class="cell" data-cell-index="3">3</div>
        <div class="cell" data-cell-index="4">4</div>
        <div class="cell" data-cell-index="5">5</div>
        <div class="cell" data-cell-index="6">6</div>
        <div class="cell" data-cell-index="7">7</div>
        <div class="cell" data-cell-index="8">8</div>
    </div>
    <div id="qrCode" class="qr-code"></div>
    <p id="message"></p>
    <button id="startGameButton">Start Game</button>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-functions-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>

    <script>
        // Function to get Firebase config from Cloud Function
        async function getFirebaseConfig() {
            try {
                const response = await fetch('https://us-central1-universalcontroller-b4610.cloudfunctions.net/getFirebaseConfig', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Content-Length': '2'
                    },
                    body: '{}'
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                return await response.json();
            } catch (error) {
                console.error('Failed to fetch Firebase config:', error);
                return null;
            }
        }

        // Initialize Firebase with fetched config
        getFirebaseConfig().then(config => {
            if (!config) {
                console.error("Error: Firebase config is null");
                return;
            }

            console.log("Firebase config fetched:", config);
            firebase.initializeApp(config);
            const db = firebase.firestore();
            const auth = firebase.auth();

            let callNumber;
            let players = [];
            let currentPlayerIndex = 0;
            let currentPlayer = 'X';
            let boardState = Array(9).fill(null);

            const startGameButton = document.getElementById('startGameButton');
            const board = document.getElementById('board');
            const message = document.getElementById('message');

            startGameButton.addEventListener('click', () => {
                callNumber = Math.floor(Math.random() * 900000) + 100000;
                const governorUrl = `https://dormantone.github.io/tictactoecontrol/controller-governor.html?callNumber=${callNumber}`;

                // Open the governor window with specified dimensions
                window.open(governorUrl, '_blank', 'width=400,height=800'); // Adjust width and height as needed

                const qrElement = document.getElementById('qrCode');
                const qr = new QRious({
                    element: qrElement,
                    size: 200,
                    value: `https://dormantone.github.io/tictactoecontrol/controller.html?callNumber=${callNumber}`
                });
                message.textContent = `Game started! Call Number: ${callNumber}`;
            });

            // Listen for player actions in Firestore
            db.collection('actions').where('callNumber', '==', callNumber)
                .orderBy('timestamp', 'asc')
                .onSnapshot(snapshot => {
                    snapshot.docChanges().forEach(change => {
                        if (change.type === 'added') {
                            const data = change.doc.data();
                            handlePlayerAction(data);
                        }
                    });
                });

            function handlePlayerAction(data) {
                if (!players.includes(data.userId)) {
                    players.push(data.userId);
                    if (players.length === 2) {
                        message.textContent = `Player X: ${players[0]}, Player O: ${players[1]}`;
                    }
                }

                if (players.length === 2) {
                    const cellIndex = parseInt(data.value);
                    const cell = document.querySelector(`[data-cell-index="${cellIndex}"]`);

                    if (boardState[cellIndex] === null) {
                        boardState[cellIndex] = currentPlayer;
                        cell.textContent = currentPlayer;

                        if (checkWin()) {
                            message.textContent = `Player ${currentPlayer} wins!`;
                            // Reset game or handle win
                        } else if (isBoardFull()) {
                            message.textContent = 'It\'s a tie!';
                            // Reset game or handle tie
                        } else {
                            currentPlayerIndex = 1 - currentPlayerIndex;
                            currentPlayer = currentPlayerIndex === 0 ? 'X' : 'O';
                            const nextPlayer = players[currentPlayerIndex];
                            message.textContent = `It's ${currentPlayer}'s turn (${nextPlayer}).`;
                            // Unlock the next player's controller
                            unlockPlayerController(nextPlayer);
                        }
                    }
                }
            }

            function checkWin() {
                const winPatterns = [
                    [0, 1, 2],
                    [3, 4, 5],
                    [6, 7, 8],
                    [0, 3, 6],
                    [1, 4, 7],
                    [2, 5, 8],
                    [0, 4, 8],
                    [2, 4, 6]
                ];

                return winPatterns.some(pattern => {
                    const cellValues = pattern.map(index => boardState[index]);
                    return cellValues[0] && cellValues.every(value => value === cellValues[0]);
                });
            }

            function isBoardFull() {
                return boardState.every(cell => cell !== null);
            }

            function unlockPlayerController(player) {
                // Implement logic to unlock the player's controller
                // This could involve updating a Firestore document that the controller listens for
            }

            // Update the board based on Firestore data
            function updateBoard() {
                for (let i = 0; i < boardState.length; i++) {
                    const cell = document.querySelector(`[data-cell-index="${i}"]`);
                    cell.textContent = boardState[i] ? boardState[i] : i;
                }
            }
        }).catch(error => {
            console.error("Error fetching Firebase config: ", error);
        });
    </script>
</body>
</html>
