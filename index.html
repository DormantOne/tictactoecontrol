<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Counter Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20px;
        }

        #counter {
            font-size: 2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Counter Test</h2>
    <div id="counter">0</div>
    <button id="openGovernorButton">Open Governor</button>

    <script>
        let governorWindow;
        let counter = 0;

        function updateCounter() {
            counter++;
            document.getElementById('counter').textContent = counter;
        }

        function startCounter() {
            setInterval(updateCounter, 1000);
        }

        const openGovernorButton = document.getElementById('openGovernorButton');
        openGovernorButton.addEventListener('click', () => {
            const governorUrl = `https://dormantone.github.io/tictactoecontrol/controller-governor.html`;
            if (governorWindow && !governorWindow.closed) {
                governorWindow.focus();
            } else {
                governorWindow = window.open(governorUrl, '_blank', 'width=400,height=800');
            }
        });

        startCounter();
    </script>
</body>
</html>
